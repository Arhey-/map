<html>

<head>
	<title>split</title>
	<link rel="icon" href="icon.svg">
	<style>
		body {
			margin: 0;
			display: flex;
			background-color: #111;
		}

		iframe {
			border: 0;
			margin: 0 1px;
			flex-grow: 1;
		}
	</style>
</head>

<body>
	<iframe name="v1"></iframe>
	<iframe name="v2"></iframe>
	<iframe name="v3"></iframe>
	<script>
		const q = new URL(location).searchParams
		const l = q.get('v1')
		const c = q.get('v2')
		const r = q.get('v3')
		if (l || c || r) {
			document.title += ` - ${l || '_'} - ${c || '_'} - ${r || '_'}`
		}
		frames['v1'].location.href = l
			? '/map/?target=v2&file=' + l
			: '/map/?target=v2'
		if (c) frames['v2'].location.href = '/map/?file=' + c;
		if (r) frames['v3'].location.href = '/map/?file=' + r;
	</script>
</body>

</html>
